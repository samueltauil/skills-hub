name: Sync Skills Weekly

on:
  schedule:
    # Run every Sunday at 2:00 AM UTC
    - cron: '0 2 * * 0'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  sync-skills:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Update submodules
        run: |
          git submodule update --remote --merge
          
      - name: Check for submodule changes
        id: check-submodules
        run: |
          if git diff --quiet; then
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "No submodule changes detected"
          else
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "Submodule changes detected"
          fi

      - name: Setup Node.js
        if: steps.check-submodules.outputs.changes == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        if: steps.check-submodules.outputs.changes == 'true'
        run: |
          npm ci
          cd site && npm ci

      - name: Count skills before sync
        if: steps.check-submodules.outputs.changes == 'true'
        id: before-sync
        run: |
          if [ -f site/src/data/skills.json ]; then
            BEFORE_COUNT=$(node -e "console.log(require('./site/src/data/skills.json').skills.length)")
            BEFORE_IDS=$(node -e "console.log(require('./site/src/data/skills.json').skills.map(s => s.id).join(','))")
          else
            BEFORE_COUNT=0
            BEFORE_IDS=""
          fi
          echo "count=$BEFORE_COUNT" >> $GITHUB_OUTPUT
          echo "ids=$BEFORE_IDS" >> $GITHUB_OUTPUT

      - name: Run aggregation script
        if: steps.check-submodules.outputs.changes == 'true'
        run: |
          node scripts/aggregate-skills.js

      - name: Check for skill changes
        if: steps.check-submodules.outputs.changes == 'true'
        id: check-skills
        run: |
          AFTER_COUNT=$(node -e "console.log(require('./site/src/data/skills.json').skills.length)")
          BEFORE_COUNT=${{ steps.before-sync.outputs.count }}
          BEFORE_IDS="${{ steps.before-sync.outputs.ids }}"
          
          # Find new skills
          NEW_SKILLS=$(node -e "
            const skills = require('./site/src/data/skills.json').skills;
            const beforeIds = '$BEFORE_IDS'.split(',').filter(Boolean);
            const newSkills = skills.filter(s => !beforeIds.includes(s.id));
            console.log(newSkills.map(s => s.name).join('|'));
          ")
          
          NEW_COUNT=$((AFTER_COUNT - BEFORE_COUNT))
          
          echo "after-count=$AFTER_COUNT" >> $GITHUB_OUTPUT
          echo "new-count=$NEW_COUNT" >> $GITHUB_OUTPUT
          echo "new-skills=$NEW_SKILLS" >> $GITHUB_OUTPUT
          
          if git diff --quiet site/src/data/skills.json; then
            echo "skill-changes=false" >> $GITHUB_OUTPUT
            echo "No skill data changes"
          else
            echo "skill-changes=true" >> $GITHUB_OUTPUT
            echo "Skill data updated"
          fi

      - name: Build site
        if: steps.check-submodules.outputs.changes == 'true'
        run: |
          cd site
          npm run build

      - name: Commit and push changes
        if: steps.check-submodules.outputs.changes == 'true'
        run: |
          git add -A
          
          # Get list of updated submodules
          UPDATED_SUBMODULES=$(git diff --cached --name-only sources/ | head -5 | tr '\n' ', ' | sed 's/,$//')
          
          # Create commit message
          COMMIT_MSG="chore: sync skills from upstream sources

          Updated submodules: ${UPDATED_SUBMODULES:-'various sources'}
          
          Automated weekly sync by GitHub Actions"
          
          git commit -m "$COMMIT_MSG" || echo "No changes to commit"
          git push

      - name: Summary
        run: |
          echo "## Sync Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.check-submodules.outputs.changes }}" == "true" ]; then
            echo "âœ… Skills synchronized from upstream sources" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            BEFORE="${{ steps.before-sync.outputs.count }}"
            AFTER="${{ steps.check-skills.outputs.after-count }}"
            NEW_COUNT="${{ steps.check-skills.outputs.new-count }}"
            NEW_SKILLS="${{ steps.check-skills.outputs.new-skills }}"
            
            echo "### Statistics" >> $GITHUB_STEP_SUMMARY
            echo "- **Total skills:** $AFTER" >> $GITHUB_STEP_SUMMARY
            echo "- **Previous count:** $BEFORE" >> $GITHUB_STEP_SUMMARY
            
            if [ "$NEW_COUNT" -gt 0 ] 2>/dev/null; then
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "### ðŸ†• New Skills Found ($NEW_COUNT)" >> $GITHUB_STEP_SUMMARY
              echo "$NEW_SKILLS" | tr '|' '\n' | while read skill; do
                if [ -n "$skill" ]; then
                  echo "- $skill" >> $GITHUB_STEP_SUMMARY
                fi
              done
            elif [ "$NEW_COUNT" -lt 0 ] 2>/dev/null; then
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "### âš ï¸ Skills Removed: $((NEW_COUNT * -1))" >> $GITHUB_STEP_SUMMARY
            else
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "### â„¹ï¸ No new skills (existing skills may have been updated)" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "â„¹ï¸ No upstream changes detected" >> $GITHUB_STEP_SUMMARY
          fi
